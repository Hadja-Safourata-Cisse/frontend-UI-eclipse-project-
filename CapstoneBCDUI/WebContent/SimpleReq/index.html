<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Blank Page</title>
<link rel="shortcut icon" href="./favicon.ico" />
<!--<script type="text/javascript" src="../bcdui/bcdui.js"></script>-->
<link rel="stylesheet" href="stylesheet.css" />
<script type="text/javascript" src="../bcdui/bcdui.js?bcduiLoadFiles=bcduiGrid,bcduiCube,bcduiExport"></script>
</head>
<body>
  <div class="bcd__outer-wrapper">
    <div class="bcd__wrapper">
      <div class="bcd__horizontal-split">

        <!-- Header -->
        <div class="bcd__header">
          <div class="bcd__header__upper">
            <div class="bcd__header__logo">
              <img src="../bcdui/theme/images/bcd_logo.png" alt="">

            </div>
            <div></div>
          </div>
          <div class="bcd__header__navigation">
            <div>
              <label class="switch"> <input class="action-switch" type="checkbox" id="checkbox"></input> <span class="slider round"></span>
              </label>
            </div>
          </div>

        </div>

        <!-- Main area -->
        <div class="bcd__vertical-split">
          <!-- Left sidebar, there is also a right sidebar not shown here -->

          <div class="bcd__sidebar-left">
            <div class="bcd__sidebar-left__inner bcdEffectCollapse">

              <div class="bcd__form-container">
                <section>
                  <div class="bcd__form-group">
                    <div class="bcd__select-container">

                      <!-- place your sidebar widgets here
                        <bcd-inputNg label="my input"...></bcd-inputNg>
                        -->

                        <!--<section>
                            <div>
                          <label for="s1">Country Chooser</label>
                          <div id="countryChooserDiv"></div>
                        </div>
                        </section>-->

                       <section>
                        <div class="bcd__form-group">
                          <label for="s1">Country Chooser</label>
                          <div class="bcd__select-container">
                            <div id="countryChooserDiv"></div>
                          </div>
                        </div>

                      </section>

                      <bcd-buttonNg caption="Apply" onClickAction="bcdui.core.lifecycle.applyAction()" id="apply"></bcd-buttonNg>
                    </div>
                  </div>
                </section>
              </div>

            </div>
          </div>

          <!-- Main content area -->
          <div class="bcd__content-container">
            <h1>Blank Page</h1>

            <!-- place your main output here -->
            <div id="myDataDiv"></div>
          </div>

        </div>

        <!-- Footer -->
        <footer>
          <p>&copy; 2021 BusinessCode GmbH</p>
          <nav>
            <ul>
              <li><a href="#">Imprint</a></li>
              <li><a href="#">Privacy</a></li>
            </ul>
          </nav>
        </footer>
      </div>
    </div>
  </div>

  <!-- Put all your JavaScript here -->
  <script type="module">
      import App from './app.js'
      var div =document.getElementById('myDataDiv');
      new App(div)
    </script>

</body>
</html>
